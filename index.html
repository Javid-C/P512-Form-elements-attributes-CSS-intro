    <!-- novalidate -->
    <form action="" method="post" autocomplete="off">
        <input type="text" value="Javid" name="name" placeholder="Please enter your name" required readonly><br>
        <input type="text" value="Asadullayev" name="surname" placeholder="Please enter your surname" disabled><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>

        <label for="pw">Password:</label><br>
        <input type="password" minlength="8" maxlength="12" id="pw">

        <p>Hobbies:</p>
        <label for="movie">Movie</label>
        <input type="checkbox" name="" id="movie" checked><br>
        <label for="jog">Jogging</label>
        <input type="checkbox" name="" id="jog"><br>
        <label for="music">Music</label>
        <input type="checkbox" name="" id="music"><br>
        <label for="gaming">Gaming</label>
        <input type="checkbox" name="" id="gaming" checked><br>

        <input type="color" id="color" value="#ffffff"><br><br>

        <input type="date"><br><br>

        <input type="datetime-local"><br><br>

        <input type="file" multiple><br><br>

        <input type="hidden"><br><br>

        <input type="month"><br><br>

        <input type="number" min="0" max="100" step="5"><br><br>


        <span>Genders:</span><br><br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male"><br><br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"><br><br>
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others"><br><br>
        <label for="">Different input</label>
        <input type="radio" name="different" id=""><br><br>


        <input type="range" min="0" max="500" id="range"><br><br>


        <input type="reset"><br><br>

        <input type="search"><br><br>

        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>

        <input type="time"><br><br>

        <input type="url"><br><br>

        <input type="week"><br><br><br><br>


        <label for="comp">Computers</label><br>
        <select name="" id="comp">
            <optgroup label="Acer" id="opgroup">
                <option value="x2345nGt">Acer1</option>
                <option value="x2345nGt">Acer2</option>
                <option value="x2345nGt">Acer3</option>
            </optgroup>
            <optgroup label="MSI">
                <option value="mk689as">MSI1</option>
                <option value="mk689as">MSI2</option>
                <option value="mk689as">MSI3</option>
            </optgroup>
            <option value="kasd1@">HP</option>
            <option value="mkas@4">ASUS</option>
        </select><br><br><br><br>


        <textarea name="" id="" cols="50" rows="10"></textarea><br><br>

        <button type="button">Click me</button><br><br>


        <input list="students" type="text">
        <datalist id="students">
            <option value="Ali Aliyev"></option>
            <option value="Kanan Qambarov"></option>
            <option value="Idris Mikail"></option>
        </datalist>

        <br><br>
        <input type="submit" value="Submit">
    </form>
